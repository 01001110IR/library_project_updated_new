<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/library_project_updated/static/bookspage.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <title>Customer Management System</title>
</head>
<body>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Customer added successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        /* Center the page */
        body {
            text-align: center;
        }

        #div2 {
            margin-top: 20px;
        }
    </style>

    <table id="customerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ID Number</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>

    <div id="div2">
        <input type="text" id="nameInput" placeholder="Name">
        <input type="text" id="idNumberInput" placeholder="ID Number">
        <input type="text" id="phoneNumberInput" placeholder="Phone Number">
        <button onclick="addCustomer()">Add Customer</button>
    </div>

    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'; // Update with your server URL

        // Function to add a customer to the database
        function addCustomer() {
            const customerData = {
                name: document.getElementById("nameInput").value,
                id_number: document.getElementById("idNumberInput").value,
                phone_number: document.getElementById("phoneNumberInput").value,
            };

            // Send a POST request to your server to add the customer
            axios.post(`${MY_SERVER}/customers`, customerData)
                .then(response => {
                
                    console.log(response.data);

                 
                    alert("Customer added successfully.");

                
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
