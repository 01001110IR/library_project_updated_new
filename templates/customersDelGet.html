<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/library_project_updated/static/bookspage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Customers Management System</title>
</head>
<body>
    <button id="deleteSelectedButton" class="deleteSelectedButton">Delete Selected</button>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>ID Number</th>
                <th>Phone Number</th>
                <th>Multiple Deletion</th>
                <th>Press to Delete</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000/customers';
        const customerTableBody = document.getElementById("customerTableBody");

        // Function to create a delete button
        function createDeleteButton(customerId) {
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("deleteButton");
            deleteButton.addEventListener("click", () => {
                const userChoice = confirm("Do you want to delete this customer?");
                if (userChoice) {
                    // Send a DELETE request to your server to delete the customer
                    axios.delete(`${MY_SERVER}/${customerId}`)
                        .then(response => {
                            // Remove the row from the table upon successful deletion
                            if (response.status === 200) {
                                const rowToDelete = document.getElementById(`customerRow-${customerId}`);
                                if (rowToDelete) {
                                    customerTableBody.removeChild(rowToDelete);
                                }
                            }
                            alert("Customer deleted successfully.");
                        })
                        .catch(error => {
                            console.error(error);
                        });
                }
            });
            return deleteButton;
        }

        const deleteSelectedButton = document.getElementById("deleteSelectedButton"); // Get the button element

        deleteSelectedButton.addEventListener("click", () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const selectedCustomers = [];

            // Iterate through checkboxes to find selected customers
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const customerId = checkbox.closest('tr').id.replace('customerRow-', ''); // Extract customer ID
                    selectedCustomers.push(customerId);
                }
            });

            if (selectedCustomers.length === 0) {
                alert("Please select one or more customers to delete.");
            } else {
                const userChoice = confirm("Do you want to delete the selected customers?");
                if (userChoice) {
                    // Send a DELETE request to your server to delete the selected customers
                    axios.delete(`${MY_SERVER}/delete-multiple`, { data: { customerIds: selectedCustomers } })
                        .then(response => {
                            // Remove the rows of the selected customers from the table upon successful deletion
                            if (response.status === 200) {
                                selectedCustomers.forEach(customerId => {
                                    const rowToDelete = document.getElementById(`customerRow-${customerId}`);
                                    if (rowToDelete) {
                                        customerTableBody.removeChild(rowToDelete);
                                    }
                                });
                            }
                            alert("Selected customers deleted successfully.");
                        })
                        .catch(error => {
                            console.error(error);
                        });
                }
            }
        });

        // axios - map function creating table
        axios.get(MY_SERVER)
            .then(res => {
                // Assuming res.data is an array of customer objects
                res.data.map(customer => {
                    const row = document.createElement("tr");
                    row.id = `customerRow-${customer.id}`; // Assign an ID to the row for easy deletion

                    // Create table cells for customer information
                    const idCell = document.createElement("td");
                    const nameCell = document.createElement("td");
                    const idNumberCell = document.createElement("td");
                    const phoneNumberCell = document.createElement("td");
                    const deleteCell = document.createElement("td");

                    // Fill in the cell values with customer information
                    idCell.textContent = customer.id;
                    nameCell.textContent = customer.name;
                    idNumberCell.textContent = customer.id_number;
                    phoneNumberCell.textContent = customer.phone_number;

                    // Create and append delete and update buttons
                    const deleteButton = createDeleteButton(customer.id);
                    deleteCell.appendChild(deleteButton);

                    // Create a checkbox for each row
                    const checkboxCell = document.createElement("td");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkboxCell.appendChild(checkbox);

                    // Append cells to the row
                    row.appendChild(idCell);
                    row.appendChild(nameCell);
                    row.appendChild(idNumberCell);
                    row.appendChild(phoneNumberCell);
                    row.appendChild(checkboxCell);
                    row.appendChild(deleteCell);

                    // Append the row to the table body
                    customerTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
