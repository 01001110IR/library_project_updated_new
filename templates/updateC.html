<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/library_project_updated/static/bookspage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Customer Update</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>ID Number</th>
        <th>Phone Number</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="customerTableBody"></tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const MY_SERVER = 'http://127.0.0.1:5000/customers';
    const customerTableBody = document.getElementById("customerTableBody");

    function displayUpdateForm(customerId) {
        const row = document.getElementById(`customerRow-${customerId}`);
        const nameInput = createInputElement(row.querySelector(".customerName").textContent);
        const idNumberInput = createInputElement(row.querySelector(".idNumber").textContent);
        const phoneNumberInput = createInputElement(row.querySelector(".phoneNumber").textContent);

        const saveButton = document.createElement("button");
        saveButton.textContent = "Save";
        saveButton.addEventListener("click", () => {
            const updatedData = {
                id: customerId,
                name: nameInput.value,
                id_number: idNumberInput.value,
                phone_number: phoneNumberInput.value,
            };

            if (!updatedData.name.trim() || !updatedData.id_number.trim() || !updatedData.phone_number.trim()) {
                alert("Please fill in all fields before saving.");
                return;
            }

            axios.put(`${MY_SERVER}/${customerId}`, updatedData)
                .then(response => {
                    if (response.status === 200) {
                        row.querySelector(".customerName").textContent = updatedData.name;
                        row.querySelector(".idNumber").textContent = updatedData.id_number;
                        row.querySelector(".phoneNumber").textContent = updatedData.phone_number;
                    } else {
                        alert("Failed to update customer data.");
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });

        clearCellContent(row.querySelector(".customerName"));
        row.querySelector(".customerName").appendChild(nameInput);

        clearCellContent(row.querySelector(".idNumber"));
        row.querySelector(".idNumber").appendChild(idNumberInput);

        clearCellContent(row.querySelector(".phoneNumber"));
        row.querySelector(".phoneNumber").appendChild(phoneNumberInput);

        clearCellContent(row.querySelector(".updateButton"));
        row.querySelector(".updateButton").appendChild(saveButton);
    }

    function createInputElement(value) {
        const input = document.createElement("input");
        input.type = "text";
        input.value = value;
        return input;
    }

    function clearCellContent(cell) {
        while (cell.firstChild) {
            cell.removeChild(cell.firstChild);
        }
    }

    axios.get(MY_SERVER)
        .then(res => {
            res.data.map(customer => {
                const row = document.createElement("tr");
                row.id = `customerRow-${customer.id}`;

                const idCell = createTableCell(customer.id);
                const nameCell = createTableCell(customer.name, "customerName");
                const idNumberCell = createTableCell(customer.id_number, "idNumber");
                const phoneNumberCell = createTableCell(customer.phone_number, "phoneNumber");
                const updateCell = document.createElement("td");

                const updateButton = createUpdateButton(customer.id);
                updateCell.appendChild(updateButton);

                row.appendChild(idCell);
                row.appendChild(nameCell);
                row.appendChild(idNumberCell);
                row.appendChild(phoneNumberCell);
                row.appendChild(updateCell);

                customerTableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error(error);
        });

    function createTableCell(text, className) {
        const cell = document.createElement("td");
        if (className) {
            cell.classList.add(className);
        }
        cell.textContent = text;
        return cell;
    }

    function createUpdateButton(customerId) {
        const updateButton = document.createElement("button");
        updateButton.textContent = "Update";
        updateButton.classList.add("updateButton");
        updateButton.addEventListener("click", () => {
            displayUpdateForm(customerId);
        });
        return updateButton;
    }
</script>
</body>
</html>
