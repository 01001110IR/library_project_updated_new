<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/library_project_updated/static/bookspage.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>post method</title>
</head>
<body>
      <!-- Modal for Success Message -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Book added successfully.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    /* Center the page */
    body {
      text-align: center;
    }
  </style>

  <table id="bookTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Year Published</th>
        <th>Loan Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookTableBody"></tbody>
  </table>

  <div id="div2">
    <input type="text" id="nameInput" placeholder="Name">
    <input type="text" id="authorInput" placeholder="Author">
    <input type="date" id="yearInput" placeholder="Year Published">
    <select id="loanTypeInput">
      <option value="" disabled selected>Select Loan Type</option>
      <option value="Short">Short 10 days</option>
      <option value="Medium">Medium 20 days</option>
      <option value="Long">Long 30 days</option>
    </select>
    
    
    <button onclick="addBook()">Add Book</button>
  </div>

  <script>
    const MY_SERVER = 'http://127.0.0.1:5000'; // Update with your server URL


 // Function to add a book to the database

function addBook() {
      const bookData = {
        
        name: document.getElementById("nameInput").value,
        author: document.getElementById("authorInput").value,
        year_published: document.getElementById("yearInput").value,
        loan_type: document.getElementById("loanTypeInput").value
      };
    
      // Send a POST request to your server to add the book
      axios.post(`${MY_SERVER}/books`, bookData)
        .then(response => {
          // Handle the response here (e.g., show a success message)
          console.log(response.data);
    
          // Show a browser alert message
          alert("Book added successfully.");
    
          // You can optionally redirect the user or perform other actions here
        })
        .catch(error => {
          console.error(error);
        });
    }
    
    
    
  </script>

</body>
</html>
